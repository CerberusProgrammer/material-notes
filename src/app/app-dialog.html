<h1 mat-dialog-title>Add a new note</h1>

<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Add a title</mat-label>
        <input #inputTitle [(ngModel)]="data.title" type="text" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Write something</mat-label>
        <textarea #textAreaContent [(ngModel)]="data.content" matInput></textarea>
    </mat-form-field>

    <button mat-raised-button [mat-dialog-close]="data" color="primary">Add note</button>
</div>
